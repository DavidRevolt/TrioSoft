[versions]
agp = "8.2.0"
kotlin = "1.9.0"
core-ktx = "1.12.0"
junit = "4.13.2"
androidx-test-ext-junit = "1.1.5"
espresso-core = "3.5.1"
lifecycle-runtime-ktx = "2.6.2"
activity-compose = "1.8.2"
compose-bom = "2023.10.01"


hilt = "2.48"
hiltCompiler = "1.1.0"
hiltNavigationCompose = "1.1.0"
room = "2.6.1"
ksp = "1.9.21-1.0.15"
google-services = "4.4.0"
firebase-bom = "32.7.0"
